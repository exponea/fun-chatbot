<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Conversation with Joana</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel='stylesheet prefetch' href='//fonts.googleapis.com/css?family=Open+Sans' />
    <link rel='stylesheet prefetch' href='//cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.3/jquery.mCustomScrollbar.min.css' />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" href="img/exponea.ico" type="image/x-icon" />
  </head>

  <body>

    <div class="chat">
      <div class="chat-title">
        <h1>Joana</h1>
        <h2>Exponea</h2>
        <figure class="avatar">
          <img src="img/exponea.ico"/></figure>
      </div>
      <div class="messages">
        <div class="messages-content"></div>
      </div>
      <div class="message-box">
        <textarea type="text" class="message-input" placeholder="Type message..."></textarea>
        <button type="submit" class="message-submit">Send</button>
      </div>

    </div>
    <div class="bg"></div>

    <script src='//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src='//cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.3/jquery.mCustomScrollbar.concat.min.js'></script>
    <script src="js/chat.js"></script>
    <script src="js/eliza.js"></script>

  </body>
</html>
